<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albert Campos | Software Developer</title>
     <!-- Prevent theme FOUC: set initial theme before CSS loads -->
    <script>
      (function() {
        try {
          const ls = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = ls ? ls === 'dark' : systemDark;
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>
   <body class="bg-gray-50 text-gray-900 antialiased selection:bg-blue-600/20 selection:text-blue-900 dark:bg-gray-950 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
